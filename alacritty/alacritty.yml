env:
  TERM: xterm-256color

font:
  normal:
    family: "CodeNewRoman Nerd Font"
  offset:
    y: 10
  size: 22

live_config_reload: true

mouse:
  hints:
    launcher:
      program: open
    modifiers: Command

selection:
  save_to_clipboard: true
  semantic_escape_chars: ",|`:\"'()[]{}<>\t"

window:
  decorations: buttonless
  dynamic_padding: false
