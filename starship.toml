format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$nodejs\
$character"""

add_newline = false

[nodejs]
format = "[$symbol($version )]($style)"
disabled = true

[directory]
style = "blue"
read_only = " ï ½"
truncation_length = 4
truncate_to_repo = true

[git_branch]
format = "[$symbol$branch]($style) "
style = "yellow"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"
disabled = true

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false


