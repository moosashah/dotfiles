unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set -g base-index 1
set -g detach-on-destroy on
# don't rename windows automatically
set-option -g allow-rename off
set -g renumber-windows on
set -g status-left-length 200 
set-option -g status-position bottom 
set-window-option -g mode-keys vi
unbind -T copy-mode-vi MouseDragEnd1Pane
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection


#enable mouse
set -g mouse on

unbind m
bind-key x kill-pane
bind \' new-window -n "Wezterm Config" -c  "~/.config/wezterm" nvim wezterm.lua
bind N new-window -n "Tmux Config" nvim ~/.config/tmux/tmux.conf
bind-key m new-window -n "Neovim Config" -c "~/.config/nvim" nvim init.lua
set -g history-limit 1000000  
# escape time
set-option -sg escape-time 0

#focus-events
set-option -g focus-events on

# tmux colors
set -g default-terminal "xterm-256color"
set -ag terminal-overrides ",xterm-256color:Tc"


# Unbind
unbind l
unbind \;
unbind C

bind-key -r j run-shell "/usr/local/bin/tmux-sessionizer ~/Vertrical/med-web-user"
bind-key -r k run-shell "/usr/local/bin/tmux-sessionizer ~/Vertrical/med-web-checkout"
bind-key -r l run-shell "/usr/local/bin/tmux-sessionizer ~/Vertrical/"
bind-key -r \; run-shell "/usr/local/bin/tmux-sessionizer ~/tourney"
bind-key -r h run-shell "/usr/local/bin/tmux-sessionizer ~/Vertrical/med-mono-platform"
bind-key -r b run-shell "/usr/local/bin/tmux-sessionizer ~/Vertrical/jnj-web-host-versalie/"
bind-key -r C run-shell "/usr/local/bin/tmux-sessionizer ~/Vertrical/med-web-component-library/"
bind-key -r C-o attach-session -t ðŸŒ´

#refresh config
bind-key R source-file ~/.config/tmux/tmux.conf \; display-message "tmux conf reloaded"
bind-key -r C-n split-window -h "nvim ~/notes/notes.md"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/dotfiles/tmux/plugins/tpm/tpm'
