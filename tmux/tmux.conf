unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set -g base-index 1
# don't rename windows automatically
set-option -g allow-rename off
set -g renumber-windows on
set -g status-left-length 200 
set-option -g status-position top 
set-window-option -g mode-keys vi
unbind -T copy-mode-vi MouseDragEnd1Pane
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection


#enable mouse
set -g mouse on

bind-key x kill-pane
bind g new-window -n "lazygit" lazygit
set -g history-limit 1000000  # significantly increase history size
# escape time
set-option -sg escape-time 0

#focus-events
set-option -g focus-events on

# tmux colors
set -g default-terminal "xterm-256color"
set -ag terminal-overrides ",xterm-256color:Tc"

unbind m
unbind o
bind-key -r C-h run-shell "/usr/local/bin/tmux-sessionizer ~/carefynd"
bind-key -r C-k run-shell "/usr/local/bin/tmux-sessionizer ~/toronez/express-crud"
bind-key -r C-j run-shell "/usr/local/bin/tmux-sessionizer ~/Vertrical/jnj-web-landingpage/"
bind-key -r C-o run-shell "/usr/local/bin/tmux-sessionizer ~/dotfiles"

#refresh config
bind-key R source-file ~/.config/tmux/tmux.conf \; display-message "tmux conf reloaded"
bind-key N split-window -h "nvim ~/.config/tmux/tmux.conf"
bind-key -r C-n split-window -h "nvim ~/notes/notes.md"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dracula/tmux'
set -g @dracula-show-powerline true
set -g @dracula-show-left-icon session
set -g @dracula-border-contrast true
set -g @dracula-plugins " "

run '~/.config/tmux/plugins/tpm/tpm'
